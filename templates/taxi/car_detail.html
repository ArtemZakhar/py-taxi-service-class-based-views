{% extends "base.html" %}

{% block content %}
  <h1>{{ car.model }}</h1>
  <h3>Manufacturer: {{ car.manufacturer.name }}</h3>
  <h3>Country: {{ car.manufacturer.country }}</h3>
  <h4>Drivers: </h4>
  {% for driver in car.drivers.all %}
    <p>{{ driver.first_name }} {{ driver.last_name }} {{ driver.username }}</p>
  {% endfor %}
{% endblock %}
