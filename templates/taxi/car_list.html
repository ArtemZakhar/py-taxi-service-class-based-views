{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>
    {% if car_list %}
      <table>
        <tr>
          <th>Id</th>
          <th>Model</th>
        </tr>
        {% for car in car_list %}
          <tr>
            <td><a href="{% url 'taxi:car-detail' car.id %}"> {{ car.id }}</a></td>
            <td>{{ car.model }}</td>
          </tr>
        {% endfor %}
      </table>
    {% else %}
      <p>There are no Cars in Taxi Service</p>
    {% endif %}
{% endblock %}
